<body>

        <h2>Gestión de clientes</h2>
    </header>

        <nav-tabla>
            <button class="boton-nuevo" onclick="nuevoCliente();">NUEVO</button>

            <bloque class="seccion-comun seccion-g" id="tabla-nombres">Nombre</bloque>
            <bloque class="seccion-comun seccion-m" id="tabla-nombres">Modelo</bloque>
            <bloque class="seccion-comun seccion-b" id="tabla-nombres">Mover</bloque>
            <bloque class="seccion-comun seccion-b" id="tabla-nombres">Ver</bloque>

    </div>

    <div class="section-bigRight">
        <div class="section-set">
            <form class="contenedor" id="vista-cliente">
                <espacio class="espacio-1">
                    <div class="imagen-cliente"></div>
                    <div class="texto-base">
                        <textarea class="caja-grande-nombre" type="text" id="cliente-nombre" value=""></textarea>
                        <br><h4 id="cliente-fecha" style="font-size:1.5vh; text-align:right;"></h4>
                    </div>
                </espacio>
                <espacio class="espacio-2">
                    <div>Teléfono
                        <input class="caja" type="tel" id="cliente-telefono" value="">
                    </div>
                    <div>Modelo del Televisor
                        <input class="caja" type="email" id="cliente-correo" value="">
                    </div>
                    <div>Precio
                        <input class="caja" type="number" id="cliente-edad" value="">
                    </div>
                    <div>Estado
                        <input class="caja" type="text" id="cliente-tipo" value="">
                    </div>
                    <div>Fecha de Llegada
                        <input class="caja" type="text" id="cliente-sexo" value="">
                    </div>
                    <div>Fecha Entregada
                        <input class="caja" type="text" id="cliente-ciudad" value="">
                    </div>
                </espacio>
                <espacio class="espacio-3">
                    <textarea  type="text" class="caja-comentario" id="cliente-comentario" value=""></textarea>
                </espacio>
                <espacio class="espacio-4">
                    <button  type="button" class="boton-set" onclick="eliminarCliente()">Eliminar</button>
                    <button  type="button" class="boton-set" onclick="cerrarInfo()">Cerrar</button>
                    <button  type="button" class="boton-set" onclick="guardarCliente()">Guardar</button>
                </espacio>
            </form>
            <div class="vista-apagada" id="vista-apagada">
                <img src="images/options.png" alt="Botón de opciones" width="15%", height="auto" style="margin-bottom:-5vh;">
                <h3 class="text-vista-apagada">"Seleccione un CLIENTE o cree uno NUEVO para poder ver su ficha."</h3>
            </div>
        </div>

        <div class="section-info">
            <print>Clientes: 
                <n id="num-clientes">0</n>
                <br>ID: 
                <n id="cliente-id">0</n>
            </print>
        </div>
    </div>

    <footer>Servicio Tecnico ACM</footer>

    <script src="js/Cliente.js"></script>
    <script src="js/script.js"></script>
